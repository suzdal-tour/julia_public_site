title: "Суздаль в сердце"
subtitle: "Ваш проводник в Древнюю Русь"
description: "Меня зовут Юлия, и я живу в старинном Суздале половину своей жизни. А родилась и выросла я на Дальнем востоке, у самого синего моря. Суздаль поразил меня своей застывшей русской красотой. Ничего подобного я не встречала на своей родине. И как-то незаметно для себя я стала интересоваться его историей, обычаями, стариной… Со временем я выучилась на гида и стала проводить экскурсии. Чего мы только не делали с туристами! И бегали на квестах, и совершали дальние пешие прогулки, и планировали многодневные туры по церквушкам и монастырям. А несколько лет назад я придумала мастер-классы для гостей города: мы мастерим обережных кукол, печем крендели и печатные пряники. Здесь вы можете посмотреть, какие мастер-классы и активности я предлагаю, и выбрать то, что вам подходит."
