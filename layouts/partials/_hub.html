{{ $activities := hugo.Store.Get "activities" }}

<!---------------------------------------------------------------- 
|                 Initializes the activity index                 |
|                 to form correct navigation and                 |
|                 styles based on object sorting                 |
----------------------------------------------------------------->

{{ $index := -1 }}

<!----------------------------------------------------------------  
|                       Renders activities                       | 
------------------------------------------------------------------>

{{ range $activities }}
    {{ if eq .status "active" }}
        {{ partial $.template (merge . (dict "odd" (modBool ($index = add $index 1) 2) "index" $index)) }}
    {{ end }}
{{ end }}
