<section class="wrapper style1 content-align-justify">

    <div class="inner">

        <section id="desc-{{ .index }}">

            <div class="content">

                <!-- Title -->
                <header>
                    <h2>{{ .title }}</h2>
                </header>
                <!-- Title -->

                <br>

                <!-- Description -->
                {{ .description | safeHTML }}
                <!-- Description -->


                <!-- Prices -->
                <div class="table-wrapper">
                    <table class="alt">
                        <thead>
                            <tr>
                                <th>{{ i18n "th_activity_price_title" }}</th>
                                <th>{{ i18n "th_activity_price_value" }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range .price.per_person }}
                            <tr>
                                <td>{{ .title }}</td>
                                <td>{{ .value }}</td>
                            </tr>
                            {{ end }}
                        </tbody>
                    </table>
                </div>
                <!-- Prices -->


                <!-- Booking -->
                <ul class="actions stacked">
                    <li>
                        <a href="#booking" class="button smooth-scroll-middle">{{ i18n "button_activity_booking" }}</a>
                    </li>
                </ul>
                <!-- Booking -->

            </div>
        </section>

    </div>

</section>
